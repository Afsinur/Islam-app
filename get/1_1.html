<div id="_round"></div>
<header>
  <span><i class="fas fa-kaaba"></i> Islamic app</span><span>| Read Quran</span>
</header>
<nav>
  <span>Surahs</span>
</nav>
<div id="column_surahs">
  <!--append 1st-->
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $.ajax({
      type:'get',
      url:'json/surah_names/1_surah_names.json',
      success:function (data) {
        var x = JSON.stringify(data);
        var y = JSON.parse(x);
        y.forEach((item, i) => {
          $('div#column_surahs').append(`
          <p>${y[i].ban}</p>
          `);
        });
      }
    });
  });
</script>
<footer></footer>
